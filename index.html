<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Checkout example for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <h2>Question Generator</h2>
    </div>

    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Existing Questions</span>
            </h4>
            <form class="card p-2">
                <button id="generateFile" class="btn btn-primary btn-lg btn-block" type="submit">Generate file</button>
            </form>
            <hr class="mb-4">
            <div style="max-height: 500px; overflow-y: auto">
                <ul id="questionList" class="list-group mb-3">
                    <!--
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">This is a question</h6>
                            <small class="text-muted">Correct answer</small>
                        </div>
                        <span class="text-danger">Hard</span>
                    </li>
                    -->
                </ul>

                <form class="md-form">
                        <div class="btn btn-primary btn-sm float-left">
                            <input id="fileInput" type="file">
                        </div>
                </form>

            </div>
        </div>
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Create question</h4>
            <form class="needs-validation" novalidate="">
                <div class="mb-3">
                    <label for="question">Question</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">?</span>
                        </div>
                        <input type="text" id="question" class="form-control" placeholder="Write your question" required="">
                        <div class="invalid-feedback" style="width: 100%;">
                            Please enter a valid question
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="correctAnswer">Correct answer</label>
                    <input type="text" id="correctAnswer" class="form-control" placeholder="Write your correct answer here" required="">
                    <div class="invalid-feedback">
                        Please enter a valid correct answer
                    </div>

                </div>

                <div class="form-group">
                    <label for="incorrectAnswers">Incorrect answers</label>
                    <textarea id="incorrectAnswers" class="form-control" rows="5"></textarea>
                    <div class="invalid-feedback">
                        Please enter multiple incorrect answers
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-4">
                        <label for="difficulty">Difficulty</label>
                        <select id="difficulty" class="custom-select d-block w-100" required="">
                            <option value=1>Easy</option>
                            <option value=2>Medium</option>
                            <option value=3>Hard</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid country
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <label for="timeMultiplier">Time multiplier</label>
                        <select id="timeMultiplier" class="custom-select d-block w-100" required="">
                            <option>0.8</option>
                            <option selected>1.0</option>
                            <option>1.5</option>
                            <option>2.0</option>
                        </select>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button id="saveQuestion" class="btn btn-primary btn-lg btn-block" type="submit">Save question</button>
                    </div>
                    <div class="col-sm-6">
                        <button id="newQuestion" class="btn btn-success btn-lg btn-block" type="submit"> New question</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2021 Dawson</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="https://getbootstrap.com/docs/4.0/examples/checkout/#">Privacy</a></li>
            <li class="list-inline-item"><a href="https://getbootstrap.com/docs/4.0/examples/checkout/#">Terms</a></li>
            <li class="list-inline-item"><a href="https://getbootstrap.com/docs/4.0/examples/checkout/#">Support</a></li>
        </ul>
    </footer>
</div>

</body></html>
